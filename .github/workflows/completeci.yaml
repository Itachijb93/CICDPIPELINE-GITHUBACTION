name: ci pipeline

on:
  push:
    paths:
      - 'taskify-app-folder/**'                  # run only if something here changed
      - '.github/workflows/completeci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: taskify-app-folder
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node: [18, 20]
    defaults:
      run:
        working-directory: taskify-app-folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('taskify-app-folder/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --if-present

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: taskify-app-folder/coverage/

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: taskify-app-folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: taskify-app-folder/build/

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: taskify-app-folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # here you would normally run real integration tests
      # - name: Run integration tests
      #   run: npm run test:integration --if-present

      - name: Upload integration test reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: taskify-app-folder/logs/

  report:
    runs-on: ubuntu-latest
    needs: [ build, test, integration-tests ]
    steps:
      - name: Final summary
        run: echo "CI pipeline completed successfully."
